<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" type="text/css">
</head>
<body>
    <div id="defaultProject">Default Project</div>

    <button id="newProject" onclick="">New Project</button>

    <button id="newTask">New Task</button>
    <div id="formContainer" style="display: none;">
        <form id="taskForm" onsubmit="" method="POST">
            <label for="title">Title</label>
            <input type="text" class="formInput" id="title" name="title"><br>

            <label for="description">Description</label>
            <input type="text" class="formInput" id="description" name="description"><br>

            <label for="priority">Select priority</label>
            <input type="radio" class="formInput" id="green" name="priority">
            <input type="radio" class="formInput" id="yellow" name="priority">
            <input type="radio" class="formInput" id="red" name="priority"><br>

            <input type="submit" value="Submit" onclick="">
        </form>
    </div>


    

    <script src='main.js'></script>
</body>
</html>
